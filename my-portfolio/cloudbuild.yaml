# Cloud Build configuration for automatic deployment from GitHub
steps:
  # Convert service name to lowercase for Docker image (Docker requires lowercase)
  - name: 'bash'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Use _IMAGE_NAME if provided, otherwise convert _SERVICE_NAME to lowercase
        if [ -z "${_IMAGE_NAME}" ]; then
          IMAGE_NAME=$(echo "${_SERVICE_NAME}" | tr '[:upper:]' '[:lower:]')
        else
          IMAGE_NAME="${_IMAGE_NAME}"
        fi
        echo "$IMAGE_NAME" > /workspace/image-name.txt
        echo "Using image name: $IMAGE_NAME"
  
  # Build the Docker image (using lowercase image name)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/$(cat /workspace/image-name.txt)'
      - '.'
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/$(cat /workspace/image-name.txt)'
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image'
      - 'gcr.io/$PROJECT_ID/$(cat /workspace/image-name.txt)'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
